baseURL: https://xlxs4.com/
languageCode: en-us
title: Stochastic Resonance

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod

outputs:
  home:
    - HTML
    - JSON

minify:
  disableXML: true
  minifyOutput: true

menu:
  main:
    - name: Archive
      url: archives
      weight: 5
    - name: CV
      url: files/cv.pdf
      weight: 5
    - name: Search
      url: search/
      weight: 10
    - name: Tags
      url: tags/
      weight: 10

params:
  assets:
    disableHLJS: true

  env: production
  title: Stochastic Resonance
  description: A blog about things in no particular order, shape or form
  keywords: [blog]
  author: Orestis Ousoultzoglou
  DateFormat: January 2, 2006
  defaultTheme: auto
  disableThemeToggle: false

  profileMode:
    enabled: true
    title: Orestis Ousoultzoglou
    subtitle: Tuning the hum of intrinsic noise
    imageURL: https://avatars.githubusercontent.com/u/54778816
    imageWidth: 250
    imageHeight: 250

  socialIcons:
    - name: email
      url: "mailto:orousoultzoglou@gmail.com"
    - name: github
      url: https://github.com/xlxs4/
    - name: cv
      url: https://xlxs4.com/files/cv.pdf
    - name: mastodon
      url: https://fosstodon.org/@xlxs4
    - name: linkedin
      url: "https://stallman.org/rms-lifestyle.html#:~:text=I%20feel%20a%20responsibility%20not%20to%20contribute%20to%20the%20pressure%20on%20others.%20I%20hope%20my%20refusal%20to%20wear%20a%20tie%20will%20make%20it%20easier%20for%20you%20to%20refuse%20as%20well."

  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  UseHugoToc: true

  homeInfoParams:
    Title: Tuning the hum of intrinsic noise
    Content: will see...

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

markup:
  highlight:
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    noClasses: false    

{{ isnotpage /index.md }}
  {{ ispage /posts/* }}
    {{ isnotpage /posts/index.md }}
      <div class="back-to-top">
        <span><a href="#" title="Back to Top"><i class="fa fa-chevron-circle-up"></i></a></span>
      </div>
    {{ end }}
  {{ end }}
  <div class="page-foot">
    <div class="copyright">
      <!-- &copy; {{ fill author }}. {{ isnotpage /tag/* }}Last modified: {{ fill fd_mtime }}.{{end}} Website built with <a href="https://github.com/tlienart/Franklin.jl">Franklin.jl</a> and the <a href="https://julialang.org">Julia programming language</a>. -->
      <span><i class="fa fa-creative-commons"></i> {{ eval year(today()) }} <a href="/">{{ fill author }}</a></span>
      <span><a rel="license" href="/about/#license">License</a></span>
      <span><a href="/about/#privacy_policy">Privacy Policy</a></span>
    </div>
    <div class="copyright">
      <span>Website built with <a href="https://github.com/tlienart/Franklin.jl">Franklin.jl</a></span>
    </div>
  </div>
{{ end }}
